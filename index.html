<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Canvas</title>
</head>

<body onload="onInit()">
    <h2>Canvasâ„¢</h2>

    <canvas width="500" height="500" onclick="onClick(event)" onmousedown="onStartLine(event)"
        onmousemove="onDrawLine(event)" onmouseup="onEndLine(event)" ontouchstart="onTouchStart(event)"
        ontouchmove="onTouchMove(event)" ontouchend="onTouchEnd(event)"></canvas>


    <div class="btns">
        <section class="color-settings">
            <label for="pencil-width">color</label> <br />
            <input type="color" class="color-picker" name="color-settings" onchange="onColorChange(event)">
        </section>

        <section class="width-settings">
            <label for="pencil-width">pencil width</label>
            <input type="range" class="pencil-width" name="pencil-width" min="1" max="30" value="5"
                onchange="onWidthChange(event)">
            <span class="width-value">5</span>
        </section>

        <section class="tool-btns">
            <button class="rect-btn" onclick="onSetTool('rect')">Rectangle</button>
            <button class="circle-btn" onclick="onSetTool('circle')">Circle</button>
            <button class="pencil-btn" onclick="onSetTool('pencil')">Pencil</button>
        </section>

        <section class="action-btns">
            <button onclick="onSave()">Save</button>
            <button onclick="onLoad()">Load</button>
            <button onclick="onClearCanvas()">Clear</button>
        </section>

        <section class="data-btns">
            <a href="#" class="download-btn" onclick="onDownload(this)" download="my-img.jpg">Download</a>
            <label class="upload-btn" for="img-upload">Upload</label>
            <input type="file" id="img-upload" onchange="onImgInput(event)" accept="image/*" style="display:none;" />
            <button class="btn" onclick="onUploadImg()"> Upload to Facebook </button>
        </section>
    </div>
    <script src="js/facebook.share.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
